<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typhoid Test Form</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
<div class="overlay">
    <div class="main-conatainer">
    
        <h1 style="color: white; ">Typhoid Test Form</h1>
    <div class="form-conatianer">
        <form id="typhoidForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br><br>

            <label for="sex">Sex:</label><br>
            <select id="sex" name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>

            <label for="temp">High Temperature:</label><br>
            <select id="temp" name="temp">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="pains">Body/Abdominal Pains:</label><br>
            <select id="pains" name="pains">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="dizziness">Dizziness/Weakness:</label><br>
            <select id="dizziness" name="dizziness">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="vomiting">Vomiting:</label><br>
            <select id="vomiting" name="vomiting">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="headache">Headache:</label><br>
            <select id="headache" name="headache">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="widalCount">Widal Count:</label><br>
            <select id="widalCount" name="widalCount">
                <option value="below">Below 1/160</option>
                <option value="above">Above 1/160</option>
            </select><br><br>

            <button type="button" onclick="checkTyphoid()" class="button">Check</button>
        </form>
        </div>
    </div>  
    <script>
        function checkTyphoid() {
            const temp = document.getElementById('temp').value;
            const pains = document.getElementById('pains').value;
            const dizziness = document.getElementById('dizziness').value;
            const vomiting = document.getElementById('vomiting').value;
            const headache = document.getElementById('headache').value;
            const widalCount = document.getElementById('widalCount').value;

            const symptoms = [temp, pains, dizziness, vomiting, headache];
            const symptomCount = symptoms.filter(symptom => symptom === 'yes').length;

            const result = (symptomCount >= 3) ? "Typhoid Positive" : "Typhoid Negative";

            const resultWindow = window.open("", "Typhoid Result", "width=400, height=200, top=50%, left=50%");
            resultWindow.document.write("<h1 style='text-align: center; margin-top: 50px;'>" + result + "</h1>");
        }
    </script>
</div>
</body>
</html>
